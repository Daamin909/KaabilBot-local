<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaabilBot</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div id="loading-screen" class="loading-screen">
        <object type="image/svg+xml" data="assets/images/loading.svg" width="100" height="100">
        </object>
    </div>
    <div class="logo-container">
        <div class="logo-image"></div>
        <div class="logo-text">
            <h1>KaabilBot™</h1>
        </div>
    </div>
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="mic-button">
                <i id="start-icon" class="fas fa-microphone"></i>
                <i id="stop-icon" style="font-style: normal !important;">⬜</i>
            </button>
            <button id="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
    <script src="assets/scripts/main.js"></script>
    <script src="assets/scripts/messages.js"></script>
</body>
</html>
